<!-- <ion-virtual-scroll class="app_virtual_list" [items]="recettes" no-padding> -->
<ion-list class="app_virtual_list" no-padding>
  <!-- <ion-card *virtualItem="let item; let itemBounds = bounds;"> -->
  <ion-card *ngFor="let item of recettes">
    <ion-card-content (click)="showItem(item)">
      <ion-grid class="item_footer">
        <ion-row>
          <ion-col size="auto">
            <div id="cercle" [style.background-color]="item.categorieColor">
              <p class="ordre">{{item.ordre}}</p>
            </div>
          </ion-col>
          <ion-col>
            <ion-text>
              <h4>{{item.categorieName}} </h4>
              <p>Réf : {{item.ref}}<span *ngIf="item.abonne">
                  <i>, Abn : {{item.abonneName}} </i></span><span *ngIf="item.tel">, Tél : {{item.tel}} </span> <span
                  class="red" *ngIf="structure.nature==='P' && item.effecter==='true'">
                  <i>({{'termine' | translate}})</i></span>
                <span class="green" *ngIf="structure.nature==='P' && item.effecter==='false'"><i>
                    ({{'en_cours' | translate}})</i></span></p>
            </ion-text>
          </ion-col>
          <ion-col size="auto">
            <ion-text>
              <p><span class="montant">{{item.prix | number :'1.0-2'}}</span> <span class="devise">FCFA</span></p>
              <p><span class="green" *ngIf="item.payer==='true'"><i>
                    {{'paye' | translate}}</i></span><span class="red" *ngIf="item.payer==='false'">
                  <i>{{'non_paye' | translate}}</i></span></p>
            </ion-text>

          </ion-col>
        </ion-row>
      </ion-grid>

    </ion-card-content>
  </ion-card>

</ion-list>
<!-- </ion-virtual-scroll> -->
<div class="no_items" *ngIf="recettes.length == 0">
  <img src="assets/imgs/logo.png" class="no-item-logo">
  <ion-text color="secondary">
    <p>{{'no_items' | translate}}</p>
  </ion-text>
</div>
